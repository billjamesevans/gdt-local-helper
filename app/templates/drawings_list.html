{% extends 'base.html' %}
{% block content %}
<h1 class="h4">Drawings â€” {{ project.title }}</h1>
<form method="post" enctype="multipart/form-data" class="my-3">
  <div class="input-group">
    <input class="form-control" type="file" name="pdf" accept="application/pdf" required>
    <button class="btn btn-primary" type="submit"><i class="bi bi-upload"></i> Upload</button>
  </div>
  <div class="form-text">PDF only, max 25 MB.</div>
</form>
<div class="list-group">
  {% for d in drawings %}
  <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="{{ url_for('main.drawing_view', id=d.id) }}">
    <div>
      <div class="fw-bold">{{ d.original_name }}</div>
      <div class="text-muted small">Pages: {{ d.page_count }}</div>
    </div>
    <div>
      <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('main.drawing_view', id=d.id) }}"><i class="bi bi-eye"></i> View</a>
      <a class="btn btn-sm btn-outline-primary" href="{{ url_for('main.drawing_annotate', id=d.id) }}"><i class="bi bi-vector-pen"></i> Annotate</a>
    </div>
  </a>
  {% else %}
  <div class="alert alert-info">No drawings yet.</div>
  {% endfor %}
</div>
{% endblock %}
