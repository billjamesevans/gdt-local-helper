<div class="card">
  <div class="card-header d-flex justify-content-between">
    <span>Requirement</span>
    <a href="{{ url_for('main.requirement_detail', id=r.id) }}" class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil"></i> Edit</a>
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <div class="h5 mb-0">{{ r.title }}</div>
      <span class="badge text-bg-light">{{ r.symbol_key }}</span>
    </div>
    <div class="text-muted">{{ r.fcf_text or '' }}</div>
    <hr>
    <div>{{ explanation }}</div>
  </div>
</div>
