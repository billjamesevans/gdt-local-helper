{% extends 'base.html' %}
{% block content %}
<h1 class="h5">{{ r.title }}</h1>
<div class="mb-3">
  <span class="badge text-bg-light">{{ r.symbol_key }}</span>
  <span class="ms-2">{{ r.fcf_text or '' }}</span>
</div>
<div class="mb-3">
  <strong>Explanation:</strong>
  <div class="mt-1">{{ explanation }}</div>
</div>
<form method="post" class="card p-3 mb-3">
  <div class="mb-2">
    <label class="form-label">Title</label>
    <input class="form-control" name="title" value="{{ r.title }}">
  </div>
  <div class="mb-2">
    <label class="form-label">Description</label>
    <textarea class="form-control" rows="3" name="description">{{ r.description or '' }}</textarea>
  </div>
  <div class="mb-2">
    <label class="form-label">Notes</label>
    <textarea class="form-control" rows="2" name="notes">{{ r.notes or '' }}</textarea>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
